jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æŸ¥çœ‹ç»“æ„ï¼ˆè°ƒè¯•ï¼‰
      - name: Debug repo structure
        run: |
          echo "ğŸ“ å½“å‰ä»“åº“æ–‡ä»¶ç»“æ„ï¼š"
          ls -R

      # 3ï¸âƒ£ æ¸…ç†æ—§ release ç›®å½•
      - name: Clean old release folder
        run: |
          echo "ğŸ§¹ æ¸…ç†æ—§çš„ release/immortalwrt ç›®å½•..."
          rm -rf release/immortalwrt || true
          mkdir -p release/immortalwrt

      # 4ï¸âƒ£ å‡†å¤‡ç¯å¢ƒ
      - name: Prepare environment
        run: |
          echo "ğŸ”§ å‡†å¤‡æ„å»ºç¯å¢ƒ..."
          sudo apt-get update && sudo apt-get install -y dos2unix
          dos2unix immortalwrt/docker-build.sh immortalwrt/build.sh || true
          chmod +x immortalwrt/docker-build.sh immortalwrt/build.sh
          mkdir -p immortalwrt/bin immortalwrt/files
          sudo chmod -R 777 immortalwrt/bin immortalwrt/files

      # 5ï¸âƒ£ æ‹‰å– ImageBuilder é•œåƒ
      - name: Pull Immortalwrt ImageBuilder
        run: docker pull immortalwrt/imagebuilder:armsr-armv7-24.10-SNAPSHOT

      # 6ï¸âƒ£ ç¼–è¯‘å›ºä»¶
      - name: Build firmware
        run: |
