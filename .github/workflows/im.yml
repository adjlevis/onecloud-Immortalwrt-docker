          bash immortalwrt/docker-build.sh

      # 7ï¸âƒ£ è°ƒè¯•è¾“å‡º
      - name: Debug output
        run: |
          echo "=== bin ç›®å½•å†…å®¹ ==="
          ls -R immortalwrt/bin || true

      # 8ï¸âƒ£ æ‰“åŒ…å›ºä»¶
      - name: Package Immortalwrt firmware
        run: |
          echo "ğŸ“¦ æ‰“åŒ…å›ºä»¶æ–‡ä»¶..."
          mkdir -p release/immortalwrt
          cp -r immortalwrt/bin/targets/armsr/armv7/* release/immortalwrt/ 2>/dev/null || \
          cp -r immortalwrt/bin/* release/immortalwrt/ || true
          echo "âœ… release/immortalwrt ç›®å½•å†…å®¹å¦‚ä¸‹ï¼š"
          ls -R release/immortalwrt || true

      # 9ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-images
          path: release/immortalwrt
          if-no-files-found: warn
          compression-level: 6

      # ğŸ”Ÿ è·å–åŒ—äº¬æ—¶é—´
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "datetime_readable=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # 1ï¸âƒ£1ï¸âƒ£ åˆ—å‡ºæ„å»ºæ–‡ä»¶
      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            find immortalwrt/bin -type f | sed 's|^|./|' || echo "æ— è¾“å‡ºæ–‡ä»¶"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # 1ï¸âƒ£2ï¸âƒ£ å‘å¸ƒåˆ° GitHub Releaseï¼ˆé™„å›ºä»¶ï¼‰
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          name: "OneCloud Immortalwrt Build ${{ steps.time.outputs.datetime }}"
          body: |
            âœ… **OneCloud Immortalwrt å›ºä»¶æ„å»ºæˆåŠŸï¼**

            ğŸ•“ æ„å»ºæ—¶é—´ï¼š${{ steps.time.outputs.datetime_readable }}
            ğŸ’¾ ä¸‹è½½åœ°å€ï¼š
            ğŸ‘‰ https://github.com/${{ github.repository }}/releases/tag/Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          files: release/immortalwrt/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£3ï¸âƒ£ è‡ªåŠ¨æ¸…ç†æ—§ Releaseï¼Œä»…ä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old Immortalwrt releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          repo: ${{ github.repository }}
          keep_latest: 1
          delete_tag_pattern: "Onecloud-Immortalwrt-*"
          delete_prerelease_only: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
