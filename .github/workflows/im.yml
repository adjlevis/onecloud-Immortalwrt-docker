            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime_readable }}

            ğŸ”§ **æ›´æ–°å†…å®¹ï¼š**
            ${{ steps.changelog.outputs.log }}

            ğŸ’¾ å›ºä»¶æ–‡ä»¶ï¼š
            Onecloud-immortalwrt-ext4-emmc-burn.gz
          files: immortalwrt/bin/targets/armsr/armv7/Onecloud-immortalwrt-ext4-emmc-burn.gz
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”Ÿ æ¸…ç†æ—§ releaseï¼Œåªä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          repo: ${{ github.repository }}
          keep_latest: 1
          delete_tag_pattern: "Onecloud-Immortalwrt-*"
          delete_prerelease_only: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
