          chmod +x ../../../å·¥å…·/AmlImg_v0.3.1_linux_amd64
          ../../../å·¥å…·/AmlImg_v0.3.1_linux_amd64 \
            -i "$IMG_FILE" \
            -b ../../../å·¥å…·/eMMC.burn.img \
            -o Onecloud-immortalwrt-ext4-emmc-burn.img
          gzip -f Onecloud-immortalwrt-ext4-emmc-burn.img

      # 7ï¸âƒ£ è·å–åŒ—äº¬æ—¶é—´
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "datetime_readable=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # 8ï¸âƒ£ ç”Ÿæˆæ›´æ–°æ—¥å¿—ï¼ˆè‡ªåŠ¨æå–ä¸Šæ¬¡å‘å¸ƒä»¥æ¥çš„ commit è®°å½•ï¼‰
      - name: Collect changelog since last release
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "ğŸ§¾ æ‰¾åˆ°ä¸Šæ¬¡ç‰ˆæœ¬ï¼š$LAST_TAG"
            LOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges)
          else
            echo "ğŸ§¾ é¦–æ¬¡æ„å»ºï¼Œæ— æ—§ç‰ˆæœ¬"
            LOG=$(git log --pretty=format:"- %s (%an)" --no-merges -n 20)
          fi
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "${LOG:-æ— æ›´æ–°è®°å½•}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ å‘å¸ƒ Releaseï¼ˆåŒ…å«æ›´æ–°è¯´æ˜ï¼‰
      - name: Publish OneCloud burnable image release
