      - name: Make Amlogic OneCloud burnable image
        run: |
          cd bin/targets/armsr/armv7/
          IMG_FILE=$(ls *.img* 2>/dev/null | head -n 1 || true)
          if [[ "$IMG_FILE" == *.gz ]]; then
            gunzip -f "$IMG_FILE"
