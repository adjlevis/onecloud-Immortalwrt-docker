      # 7ï¸âƒ£ æ‰“åŒ…æ™®é€šå›ºä»¶
      - name: Package Immortalwrt firmware
        run: |
          echo "ğŸ“¦ æ‰“åŒ…å›ºä»¶æ–‡ä»¶..."
          mkdir -p ../release/immortalwrt
          cp -r bin/targets/armsr/armv7/* ../release/immortalwrt/ 2>/dev/null || cp -r bin/* ../release/immortalwrt/ || true
          echo "âœ… release/immortalwrt ç›®å½•å†…å®¹å¦‚ä¸‹ï¼š"
          ls -R ../release/immortalwrt || true

      # 8ï¸âƒ£ è‡ªåŠ¨å°è£… OneCloud çº¿åˆ·åŒ…
      - name: Make Amlogic OneCloud burnable image
        run: |
          echo "ğŸ”¥ å¼€å§‹ç”Ÿæˆ Amlogic OneCloud çº¿åˆ·åŒ…..."
          cd ../release/immortalwrt || exit 1

          ROOTFS_IMG=$(ls *rootfs*.img.gz 2>/dev/null | head -n 1 || true)
          if [[ -z "$ROOTFS_IMG" ]]; then
            echo "âŒ æœªæ‰¾åˆ° rootfs é•œåƒ (*.rootfs.img.gz)"
            ls -lh
            exit 1
          fi

          echo "ğŸ§© æ‰¾åˆ° rootfs é•œåƒ: $ROOTFS_IMG"
          gunzip -f "$ROOTFS_IMG"
          ROOTFS_IMG="${ROOTFS_IMG%.gz}"

          TOOL_PATH="../tool/AmlImg_v0.3.1_linux_amd64"
          BURN_IMG="../tool/eMMC.burn.img"

          if [[ ! -x "$TOOL_PATH" ]]; then
            echo "âš™ï¸ èµ‹äºˆæ‰§è¡Œæƒé™: $TOOL_PATH"
            chmod +x "$TOOL_PATH"
          fi

          if [[ ! -f "$BURN_IMG" ]]; then
            echo "âŒ æ‰¾ä¸åˆ° eMMC.burn.img æ¨¡æ¿: $BURN_IMG"
            exit 1
          fi

          echo "ğŸš€ å¼€å§‹å°è£… burn.img..."
          "$TOOL_PATH" -i "$ROOTFS_IMG" -b "$BURN_IMG" -o Onecloud-immortalwrt-ext4-emmc-burn.img

          echo "ğŸ“¦ å‹ç¼©ç”Ÿæˆçš„çº¿åˆ·åŒ…..."
          gzip -f Onecloud-immortalwrt-ext4-emmc-burn.img
          echo "âœ… ç”Ÿæˆå®Œæˆ: Onecloud-immortalwrt-ext4-emmc-burn.img.gz"

          echo "ğŸ¯ æœ€ç»ˆè¾“å‡ºæ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -lh

      # 9ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆå¯ä» Actions é¡µé¢ä¸‹è½½ï¼‰
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Onecloud-Immortalwrt-Build
          path: ../release/immortalwrt
          if-no-files-found: warn
          compression-level: 6

      # ğŸ”Ÿ è·å–åŒ—äº¬æ—¶é—´
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "datetime_readable=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # 1ï¸âƒ£1ï¸âƒ£ åˆ—å‡ºæ„å»ºæ–‡ä»¶
      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            find ../release/immortalwrt -type f | sed 's|^|./|' || echo "æ— è¾“å‡ºæ–‡ä»¶"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # 1ï¸âƒ£2ï¸âƒ£ å‘å¸ƒåˆ° GitHub Release
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          name: "Onecloud Immortalwrt Build - ${{ steps.time.outputs.datetime }}"
          body: |
            âœ… **OneCloud ImmortalWrt å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼**

            ğŸ•’ å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime_readable }}

            ğŸ“¦ æ–‡ä»¶å†…å®¹å¦‚ä¸‹ï¼š
            ${{ steps.list_files.outputs.files }}

            ğŸ’¾ ä¸‹è½½åœ°å€ï¼š
            ğŸ‘‰ https://github.com/${{ github.repository }}/releases/tag/Onecloud-Immortalwrt-${{ steps.time.outputs.datetime }}
          files: ../release/immortalwrt/**/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1ï¸âƒ£3ï¸âƒ£ è‡ªåŠ¨æ¸…ç†æ—§ Releaseï¼Œä»…ä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old Immortalwrt releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          repo: ${{ github.repository }}
          keep_latest: 1
          delete_tag_pattern: "Onecloud-Immortalwrt-*"
